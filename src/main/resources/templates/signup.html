<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet"  th:href="@{/css/signin.css}">
</head>
<body>
<div class="container text-center">
<main class="form-signin">
    <form th:action="@{/signup}" method="post" th:object = "${user}" class="needs-validation" novalidate>
       <span> <i class="bi-person-check" style="font-size: 4rem"></i></span>
        <h1 class="h3 mb-3 fw-normal">Create your account</h1>

        <div class="form-floating has-asterisk">
            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Name" pattern="[0-9a-zA-Z]{4,20}"
                   title="Username must be in 4 to 8 characters">
            <label for="username">Username</label>
        </div>
        <div class="form-floating has-asterisk">
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating has-asterisk">
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First name" pattern="[a-zA-Zа-яА-Я]{1,30}"
                   title="First name must be in 1 to 30 characters">
            <label for="firstName">First name</label>
        </div>
        <div class="form-floating has-asterisk">
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last name" pattern="[a-zA-Zа-яА-Я]{1,30}"
                   title="Last name must be in 1 to 30 characters">
            <label for="lastName">Last name</label>
        </div>
        <div class="form-floating has-asterisk">
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating has-asterisk">
            <input type="password" class="form-control" name="password2" id="password2" value="password2" placeholder="Re-enter password">
            <label for="password2">Re-enter password</label>
        </div>

        <button id="submit" class="btn btn-lg btn-primary" type="submit">Create account</button>
        <button type="reset" class="btn btn-secondary" value="Reset">Reset</button>
    </form>
</main>
</div>
</body>
</html>
