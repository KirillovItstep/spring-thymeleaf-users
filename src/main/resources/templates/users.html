<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List of OS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
<h3>List of Users</h3>
    <table class="table table-striped w-auto">
        <tr>
            <th>Id</th><th>Username</th><th>Email</th><th>First name</th><th>Last name</th><th>Role</th><th>Enabled</th><th>Actions</th>
        </tr>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:utext="${user.id}"></td>
                <td th:utext="${user.username}"></td>
                <td th:utext="${user.email}"></td>
                <td th:utext="${user.firstName}"></td>
                <td th:utext="${user.lastName}"></td>
                <td th:utext="${user.roles}"></td>
                <td th:utext="${user.enabled}"></td>
                <td>
                    <a th:href="@{/edit_user(id=${user.id})}">Edit</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</body>
</html>
